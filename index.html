<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMCA 소망나무 기부 캠페인 입금 계좌</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .account-number {
            padding: 10px 20px;
            background-color: #ff9800; /* 주황색 */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            margin-top: 20px;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 20px; /* 폰트 크기를 키움 */
        }
        img {
            max-width: 10%; /* 크기를 1/10로 줄임 */
            height: auto;
            margin-top: 20px; /* 여백 추가 */
        }
    </style>
</head>
<body>

<h1>MMCA 소망나무 기부 캠페인 입금 계좌</h1>
<p class="instructions">
    예금주: <span style="font-size: 24px;">사회복지법인 월드비전</span><br>
    계좌번호: <span style="font-size: 24px;">26980074318544</span> (우리은행)
</p>

<div class="account-number" id="accountNumber">계좌번호 복사하기(클릭↑)</div>

<!-- 이미지 태그를 제일 아래로 옮김 -->
<img src="logo.png" alt="설명 텍스트"> <!-- 여기 수정 -->

<script>
    document.getElementById('accountNumber').addEventListener('click', function() {
        const accountNumber = '26980074318544'; // 복사할 계좌번호
        navigator.clipboard.writeText(accountNumber).then(() => {
            alert('계좌번호가 복사되었습니다: ' + accountNumber);
        }).catch(err => {
            console.error('복사 실패: ', err);
        });
    });
</script>

</body>
</html>
